<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025春节祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0000, #3a0000);
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'SimSun', sans-serif;
            color: #ffcc00;
            position: relative;
        }

        /* 烟花背景 */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 祝福文字 */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        h1 {
            font-size: 4.5rem;
            text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff0000;
            animation: glow 2s infinite alternate;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
            text-align: center;
        }

        .subtitle {
            font-size: 2.2rem;
            color: #ff9900;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 2rem;
            animation: pulse 3s infinite;
        }

        .message {
            font-size: 1.8rem;
            line-height: 1.6;
            text-align: center;
            max-width: 80%;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        /* 灯笼效果 */
        .lantern {
            position: absolute;
            width: 80px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .lantern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #ffcc00;
            border-radius: 2px;
        }

        .lantern::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff0000, #ff9900);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffcc00;
        }

        /* 动画效果 */
        @keyframes glow {
            0% { text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 25px #ff6666, 0 0 50px #ff0000; }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900; }
            50% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900; }
            100% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 点击烟花 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* 倒计时 */
        .countdown {
            position: absolute;
            bottom: 2rem;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>

    <div class="container">
        <h1>恭贺新禧</h1>
        <div class="subtitle">2025年春节快乐</div>
        
        <div class="message">
            愿你新的一年：  
            <br>⭐ 事业如烟花般绚烂绽放  
            <br>⭐ 生活如灯笼般温暖明亮  
            <br>⭐ 心中有光，脚下有路，万事顺意！
        </div>
        
        <div class="countdown" id="countdown">距离2025春节还有 <span id="days">365</span> 天</div>
        
        <div class="lantern"></div>
        <div class="lantern" style="right: 10%; top: 15%;"></div>
    </div>

    <script>
        // 创建烟花效果
        function createFirework(x, y) {
            const fireworks = document.getElementById('fireworks');
            const colors = ['#ff0000', '#ff9900', '#ffff00', '#00ff00', '#0000ff'];
            const startTime = Date.now(); // ✅ 修复：在函数内部声明startTime
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机大小和角度
                const size = Math.random() * 5 + 2;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                
                // 随机运动方向
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // 添加到页面
                fireworks.appendChild(firework);
                
                // 动画效果
                let posX = x;
                let posY = y;
                const interval = setInterval(() => {
                    posX += vx;
                    posY += vy;
                    firework.style.left = `${posX}px`;
                    firework.style.top = `${posY}px`;
                    firework.style.opacity = 1 - (Date.now() - startTime) / 1000;
                    
                    if (Date.now() - startTime > 1000) {
                        clearInterval(interval);
                        firework.remove();
                    }
                }, 16);
            }
        }

        // 点击屏幕触发烟花
        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // 简单倒计时（模拟）
        let days = 365;
        setInterval(() => {
            days--;
            document.getElementById('days').textContent = days;
            if (days <= 0) {
                document.getElementById('days').textContent = '0';
            }
        }, 24 * 60 * 60 * 1000);

        // 页面加载时自动触发烟花
        window.onload = () => {
            setTimeout(() => {
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
            }, 500);
        };
    </script>
</body>
</html>
